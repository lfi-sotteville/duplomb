<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contre la Loi Duplomb, je signe la Pétition !</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .btn-red {
      display: inline-block;
      padding: 20px 40px;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      transition: background 0.3s;
    }
    .btn-red:hover {
      background: #d62828;
    }
    .message {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Contre la Loi Duplomb, je signe la Pétition !</h1>

  <!-- Bouton rouge : remplacez # par votre URL cible -->
  <a class="btn-red" href="#" target="_blank" rel="noopener">
    Signer la pétition !
  </a>

  <p class="message">
    La Loi Duplomb est une loi mortifère et dangereuse pour les populations. Notre santé vaut plus que leurs betteraves !
  </p>

  <!-- Graphique : remplacez 'path/to/graphique.jpeg' par le chemin réel de l'image -->
  <img src="./graphe duplomb.jpg" alt="Graphique Loi Duplomb">

</body>
</html>
