<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contre la Loi Duplomb, je signe la Pétition !</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f5f5f5; }
    h1 { color: #333; margin-bottom: 1rem; }
    .btn-red {
      display: inline-block;
      padding: 1rem 2rem;
      background: #e63946;
      color: #fff;
      font-size: 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background .3s;
      margin-bottom: 1rem;
    }
    .btn-red:hover { background: #d62828; }
    .message { margin: 1rem auto 2rem; max-width: 600px; color: #555; font-size: 1.1rem; }
  </style>
</head>
<body>

  <h1>Contre la Loi Duplomb, je signe la Pétition !</h1>

  <!-- 1) Widget officiel -->
  <script src="https://petitions.assemblee-nationale.fr/initiatives/i-3014/embed.js"></script>
  <noscript>
    <iframe
      src="https://petitions.assemblee-nationale.fr/initiatives/i-3014/embed.html"
      frameborder="0" scrolling="vertical"
      style="width:100%;height:300px">
    </iframe>
  </noscript>

  <!-- 2) Votre bouton (optionnel, si vous voulez un lien custom) -->
  <a class="btn-red" href="https://petitions.assemblee-nationale.fr/initiatives/i-3014?locale=fr" target="_blank" rel="noopener">
    Signer la pétition !
  </a>

  <p class="message">
    La Loi Duplomb est une loi mortifère et dangereuse pour les populations.  
    Notre santé vaut plus que leurs betteraves !
  </p>

  <!-- 3) Votre image ou graphique -->
  <img src="path/to/graphique.jpeg" alt="Graphique Loi Duplomb" style="max-width:100%;border-radius:8px;">

</body>
</html>
